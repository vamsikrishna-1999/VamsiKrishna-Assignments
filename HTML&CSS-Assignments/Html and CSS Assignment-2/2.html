<html>
    <head>
        <link rel="stylesheet" href="fo.css">
    </head>
    <body style="background-color:brown;">
        <h1>Application for Engineering College Admission</h1>
        <div class="a">
            <label for="name1">Name:</label>
            <input type="text" name="name1" placeholder="Enter your name"><br><br>
        </div>
        <div class="b">
            <label for="name2">Email:</label>
            <input type="email" name="name2" placeholder="Enter your email-id"><br><br>
        </div>
        <div class="c">
            <label for="name3">Phone Number:</label>
            <input type="number" name="name3" placeholder="Enter your phone-number"><br><br>
        </div>
        <div class="d">
            <label for="gen">Gender:</label><br>
            <label style="color:royalblue;"><input type="radio">Male</label><br>
            <label style="color:royalblue;"><input type="radio">Fe-Male</label><br>
            <label style="color:royalblue;"><input type="radio">Other</label><br><br>
        </div>
        <div class="e">
            <label for="dob">Date Of Birth:</label>
            <input type="date" name="dob"><br><br>
        </div>
        <div class="f">
            <label for="per">10th Percentage:</label>
            <input type="text" name="per" placeholder="Enter your 10th percemtage"><br><br>
        </div>
        <div class="g">
            <label for="per1">12th Percentage:</label>
            <input type="text" name="per1" placeholder="Enter your 12th percemtage"><br><br>
        </div>
        <div class="h">
            <label for="course">Course Preffered:</label><br>
            <label style="color:royalblue;"><input type="checkbox">Computer Science and Engineering</label><br>
            <label style="color:royalblue;"><input type="checkbox">Electronics and Communications Engineering</label><br>
            <label style="color:royalblue;"><input type="checkbox">Mechanical Engineering</label><br>
            <label style="color:royalblue;"><input type="checkbox">Aeronautical Engineering</label><br>
            <label style="color:royalblue;"><input type="checkbox">Information Technology</label><br>
            <label style="color:royalblue;"><input type="checkbox">Civil Engineering</label><br>
            <label style="color:royalblue;"><input type="checkbox">Electrical and Electronics Engineering</label><br><br>
        </div>
        <div class="i">
            <label for="add">Enter Your Address:</label><br>
            <textarea name="add" rows="4" cols="50" maxlength="50" placeholder="Enter your address"></textarea><br><br>
        </div>
        <div class="j">
            <label for="sel">Select Address Proof:</label>
            <select id="sel" name="sel">
                <option value="Select">Select</option>
                <option value="Aadhar">Aadhar</option>
                <option value="Pan">Pan</option>
            </select>
        </div><br><br>
        <div class="z">
            
        <input type="submit" value="Submit">
        </div>
    </body>
</html>
