<html>
<head>
<style>
.item1 { grid-area: top; }
.item2 { grid-area: left; }
.item3 { grid-area: right; }

.grid-container {
  display: grid;
  grid-template-areas:
    'top top top top'
    'left left right right'
    'left left right right';
  grid-gap: 1px;
  
}
.item1
{
    background-color:darkgreen;
}
.item2
{
    background-color:gray;
}
.item3
{
    background-color:darkgrey;
}

.grid-container > div {
  
  border: 1px solid black;
  padding: 1px 0;
  font-size: 20px;
}

</style>
</head>
<body>

<div class="grid-container">
  <div class="item1"> top</div>
  <div class="item2">left</div>
  <div class="item3">right</div>  
</div>

</body>
</html>
